syntax = "proto3";

/**
 * Provides third-party imports which are omitted from generated Buildless code.
 */
package publicapi;

// The Buildless gateway trans-codes errors to JSON, where applicable; `error_details` is used in this process.
// buf:lint:ignore IMPORT_USED
import "buildless/service/v1/buildless-v1.proto";
// The Buildless gateway trans-codes errors to JSON, where applicable; `error_details` is used in this process.
// buf:lint:ignore IMPORT_USED
import "google/rpc/error_details.proto";
// The Buildless service supports standard gRPC health checks.
// buf:lint:ignore IMPORT_USED
import "grpc/health/v1/health.proto";
