name: "CodeQL"

on:
  workflow_dispatch:
    ## Input: Runner to use
    inputs:
      runner:
        description: "Runner"
        type: string
        default: "ubuntu-latest"
        required: false

    ## Secrets: API Key
    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API Key"
        required: true

  workflow_call:
    inputs:
      runner:
        description: "Runner"
        type: string
        default: "ubuntu-latest"
        required: false
    secrets:
      BUILDLESS_APIKEY:
        description: "Buildless API Key"
        required: true

  schedule:
    - cron: "33 9 * * 0"

jobs:
  analyze:
    name: CodeQL
    continue-on-error: true
    runs-on: ${{ inputs.runner }}
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: "Setup: Checkout"
        uses: actions/checkout@v3
      - name: "Setup: JDK 19"
        uses: buildjet/setup-java@v3
        with:
          distribution: "adopt-hotspot"
          java-version: "19"
      - name: "Setup: Initialize CodeQL"
        uses: github/codeql-action/init@v2
        with:
          languages: java
      - name: "Build: Plugin"
        uses: gradle/gradle-build-action@8e02c8272aba4650563824b7012f8a86158901c6 # v2
        id: gradlebuild
        continue-on-error: true
        env:
          CI: true
          BUILDLESS_APIKEY: ${{ secrets.BUILDLESS_APIKEY }}
          CACHE_ENDPOINT: ${{ vars.CACHE_ENDPOINT_GRADLE || 'https://gradle.less.build/cache/generic/' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          cache-read-only: false
          arguments: |
            build
            -x test
            -x check
      - name: "Analsis: CodeQL"
        uses: github/codeql-action/analyze@v2
        continue-on-error: true
        with:
          category: "/language:java"
